<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Arrow Function</h2>
        <p>
            This examples shows an arrow function with
            a singular parameter.
        </p>
        <P id="Result"></P>

        <script>
            add = (a, b) => a + b;
            document.getElementById("Result").innerHTML =
                add(4, 6);
        </script>
    </body>
</html>

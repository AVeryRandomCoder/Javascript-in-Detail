<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Error Handling</h2>
        <p>
            This examples demonstrates on how to the use <b>Catch</b>
            to display an error message when an error occurs in the
            JavaScript Code.
        </p>

        <p id="error_message"></p>
        <script>
            try {
                addalert("Welcome Guests!");
            }

            catch (err) {
                document.getElementById("error_message").innerHTML =
                    err.message;
            }
        </script>
    </body>
</html>
